<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Management System</h1>

    <section>
        <h2>Add Product</h2>
        <form id="add-form">
            <input type="text" id="product-name" placeholder="Name" required>
            <input type="number" id="product-price" placeholder="Price" required>
            <input type="text" id="product-category" placeholder="Category" required>
            <button type="submit">Add Product</button>
        </form>
    </section>

    <section>
        <h2>Edit Product</h2>
        <form id="edit-form">
            <input type="text" id="edit-name" placeholder="Product Name to Edit" required>
            <input type="number" id="edit-price" placeholder="New Price">
            <input type="text" id="edit-category" placeholder="New Category">
            <button type="submit">Edit Product</button>
        </form>
    </section>

    <section>
        <h2>Delete Product</h2>
        <form id="delete-form">
            <input type="text" id="delete-name" placeholder="Product Name to Delete" required>
            <button type="submit">Delete Product</button>
        </form>
    </section>

    <section>
        <h2>Product List</h2>
        <ul class="product-list">
            <li>No products available.</li>
        </ul>
    </section>

    <script src="main.js"></script>
</body>
</html>
